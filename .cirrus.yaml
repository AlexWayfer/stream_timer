os_setup: &os_setup
  env:
    CI_IMAGE: alpine:3
  container:
    image: $CI_IMAGE
  os_setup_script:
    ## `bash` is required by `nodenv`, as I see
    - apk add --no-cache bash git # gcc make postgresql-libs

    - echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.rbenv_init
    - echo 'eval "$(rbenv init -)"' >> ~/.rbenv_init

    - echo 'export PATH="$HOME/.nodenv/bin:$PATH"' >> ~/.nodenv_init
    - echo 'eval "$(nodenv init -)"' >> ~/.nodenv_init

rbenv_cache: &rbenv_cache
  rbenv_cache:
    folder: $HOME/.rbenv
    fingerprint_script:
      - echo $CIRRUS_OS
      - echo $CI_IMAGE
      - cat .ruby-version
    populate_script:
      - git clone https://github.com/rbenv/rbenv.git ~/.rbenv

      - . ~/.rbenv_init

      ## https://github.com/rbenv/ruby-build#installation
      - mkdir -p "$(rbenv root)"/plugins
      - git clone https://github.com/rbenv/ruby-build.git "$(rbenv root)"/plugins/ruby-build

      - exe/setup/ruby.sh

nodenv_cache: &nodenv_cache
  nodenv_cache:
    folder: $HOME/.nodenv
    fingerprint_script:
      - echo $CIRRUS_OS
      - echo $CI_IMAGE
      - cat .node-version
    populate_script:
      - git clone https://github.com/nodenv/nodenv.git ~/.nodenv

      - . ~/.nodenv_init

      ## https://github.com/nodenv/node-build#installation
      - mkdir -p "$(nodenv root)"/plugins
      - git clone https://github.com/nodenv/node-build.git "$(nodenv root)"/plugins/node-build

      - exe/setup/node.sh

bundle_cache: &bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - echo $CI_IMAGE
      - cat .ruby-version
      - cat Gemfile.lock
  install_script:
    - . ~/.rbenv_init
    - exe/setup/ruby.sh

node_modules_cache: &node_modules_cache
  node_modules_cache:
    folder: node_modules
    fingerprint_script:
      - echo $CIRRUS_OS
      - echo $CI_IMAGE
      - cat .node-version
      - cat pnpm-lock.yaml
  install_script:
    - . ~/.nodenv_init
    - exe/setup/node.sh


remark_task:
  <<: *os_setup

  always:
    <<: *nodenv_cache

  <<: *node_modules_cache

  lint_script:
    - . ~/.nodenv_init
    - pnpm run lint:docs

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.node-version', 'package.json', 'package-lock.json',
      '.remarkrc.yaml', '**.md'
    )

stylelint_task:
  <<: *os_setup

  always:
    <<: *nodenv_cache

  <<: *node_modules_cache

  lint_script:
    - . ~/.nodenv_init
    - pnpm run lint:styles

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.node-version', 'package.json', 'package-lock.json',
      'browserslist', '.stylelintrc.yaml', 'assets/styles/**'
    )

eslint_task:
  <<: *os_setup

  always:
    <<: *nodenv_cache

  <<: *node_modules_cache

  lint_script:
    - . ~/.nodenv_init
    - pnpm run lint:scripts

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.node-version', 'package.json', 'package-lock.json',
      'browserslist', '.eslint*', 'assets/scripts/**', '*.js'
    )

rubocop_task:
  <<: *os_setup

  always:
    <<: *rbenv_cache

    rubocop_artifacts:
      path: rubocop.json
      type: text/json
      format: rubocop

  <<: *bundle_cache

  lint_script:
    - . ~/.rbenv_init
    - bundle exec rubocop --format=json --out=rubocop.json

  only_if: ($CIRRUS_BRANCH == 'master') ||
    changesInclude(
      '.cirrus.yaml', '.gitignore', '.ruby-version', 'Gemfile', 'Gemfile.lock',
      '.rubocop.yml', '**.rb', '**.ru'
    )
